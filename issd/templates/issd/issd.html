{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="{% static 'basetemp/favicondotr32.png' %}"/>
  <title>ISSD Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      border: 2px solid #CE1126;
      color: #CE1126;
      background-color: transparent;
      padding: 6px 15px;
      border-radius: 5px;
      font-size: 0.9rem;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .logout-btn:hover {
      background-color: #CE1126;
      color: #ffffff;
    }
    .menu-btn {
      width: 150px;
      height: 150px;
      background-color: #ffffff;
      border: 2px solid #CE1126;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 500;
      color: #343a40;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s, color 0.3s, background-color 0.3s;
    }
    .menu-btn img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .menu-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      background-color: #CE1126;
      color: #ffffff;
    }
    .menu-btn:hover img {
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>

<a href="/logout/" class="logout-btn">Logout</a>

<div class="container text-center">
  <h1 class="mb-5">Welcome</h1>
  <div class="d-flex justify-content-center gap-4">
    <a href="#" class="menu-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="CyberSecurity">
      CyberSecurity
    </a>
    <a href="#" class="menu-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828961.png" alt="ISSP">
      ISSP
    </a>
    <a href="#" class="menu-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828959.png" alt="SPMS">
      SPMS
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
