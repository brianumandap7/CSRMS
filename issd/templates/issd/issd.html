{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="{% static 'basetemp/favicondotr32.png' %}"/>
  <title>ISSD Portal</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'basetemp/issd_css.css' %}">

  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Loader - retain your color */

    .portal-header {
      margin-top: 50px;
      margin-bottom: 30px;
    }
    .menu-card {
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .menu-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .menu-card img {
      width: 80px;
      margin: 20px auto 10px;
    }
    .logout-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 25px;
      background: #dc3545;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .logout-btn:hover {
      background: #b02a37;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Landing Page -->
  <div class="container" style="visibility: hidden;" id="page-content">
    <div class="text-center portal-header">
      <h1 class="fw-bold">Welcome to ISSD Portal</h1>
      <p class="text-muted">Choose a module to continue</p>
    </div>
    
    <div class="row g-4 justify-content-center">
      <div class="col-md-4 col-lg-3">
        <a href="/cs/" class="text-decoration-none">
          <div class="card menu-card text-center p-3">
            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="CyberSecurity">
            <h5 class="fw-semibold mt-2">CyberSecurity</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4 col-lg-3">
        <a href="/issp/" class="text-decoration-none">
          <div class="card menu-card text-center p-3">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828961.png" alt="ISSP">
            <h5 class="fw-semibold mt-2">ISSP</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4 col-lg-3">
        <a href="/ipar/" class="text-decoration-none">
          <div class="card menu-card text-center p-3">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828959.png" alt="IPAR">
            <h5 class="fw-semibold mt-2">IPAR</h5>
          </div>
        </a>
      </div>
    </div>

    <div class="text-center">
        <button type="button" class="logout-btn" data-bs-toggle="modal" data-bs-target="#logoutModal">
            Logout
        </button>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 rounded-3 shadow">
        <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
            <p class="mb-0">Are you sure you want to log out?</p>
        </div>
        <div class="modal-footer justify-content-center">
            <a href="/logout/" class="btn btn-danger px-4">Proceed</a>
            <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cancel</button>
        </div>
        </div>
    </div>
    </div>
  </div>

  <script src="{% static 'basetemp/issd_js.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
